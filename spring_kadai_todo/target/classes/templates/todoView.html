<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h1>ToDoリスト</h1>
<table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todos : ${todos}">
                <td th:text="${todos.getId()}"></td>
                <td th:text="${todos.getTitle()}"></td>
                <td th:text="${todos.getPriority()}"></td>
                <td th:text="${todos.getStatus()}"></td>
               
            </tr>
        </tbody>
    </table>
</body>
</html>
